<md-content>
    <h2 class="md-padding">Register as service provider</h2>
    <div class="md-padding" ng-if="$ctrl.user.userRequestType == null">
        <form ng-submit="$ctrl.confirm()">
            <md-button class="md-primary md-raised" type="submit">Confirm request</md-button>
        </form>
    </div>
    <div class="md-padding" ng-if="$ctrl.user.userRequestType != null && $ctrl.user.userRequestType != $ctrl.user.userType">
        <p>Request in elaboration, please wait.</p>
    </div>
    <div class="md-padding" ng-if="$ctrl.user.userRequestType != null && $ctrl.user.userRequestType == $ctrl.user.userType">
        <p>You are already a service provider</p>
    </div>
</md-content>
